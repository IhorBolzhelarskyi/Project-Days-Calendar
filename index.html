<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Days Calendar Project</title>
    <script type="module" src="web.mjs"></script>
  </head>
  <body>
    <h1>Days Calendar</h1>

    <!-- Month navigation -->
    <div>
      <button id="prev-month">Previous Month</button>
      <button id="next-month">Next Month</button>
    </div>

    <!-- Jump to specific month/year -->
    <div>
      <label for="month-select">Month:</label>
      <select id="month-select"></select>

      <label for="year-select">Year:</label>
      <select id="year-select"></select>
    </div>

    <!-- Calendar container -->
    <div id="calendar-container">
      <!-- Placeholder for calendar days -->
    </div>

    <div id="event-description"></div>

    <!-- Modal window for description of the day -->
    <dialog id="descriptionModal">
      <h2 id="modalTitle">Modal title</h2>
      <p id="modalText">Modal text</p>
      <button id="modalClose">Close</button>
    </dialog>
  </body>
</html>
