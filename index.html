<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Days Calendar Project</title>
    <script type="module" src="web.mjs"></script>

    <!-- For accessibility purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="calendarHeading">Days Calendar</h1>

    <!-- Month navigation -->
    <div>
      <button id="prev-month" aria-label="Go to previous month">Previous Month</button>
      <button id="next-month" aria-label="Go to next month">Next Month</button>
    </div>

    <!-- Jumps to specific month/year -->
    <div>
      <label for="month-select">Month:</label>
      <select id="month-select" name="month"></select>

      <label for="year-select">Year:</label>
      <select id="year-select" name="year"></select>
    </div>

    <!-- Calendar container with ARIA -->
    <div id="calendar-container" role="region" aria-labelledby="calendarHeading">
      <!-- Placeholder for calendar days -->
    </div>

    <div id="event-description" hidden></div>

    <!-- Accessible modal -->
    <dialog 
      id="descriptionModal" 
      role="dialog" 
      aria-modal="true"
      aria-labelledby="modalTitle" 
      aria-describedby="modalText"
    >
      <h2 id="modalTitle">Modal title</h2>
      <p id="modalText">Modal text</p>
      <button id="modalClose" aria-label="Close description modal">Close</button>
    </dialog>
  </body>
</html>
